<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiFit Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>OptiFit</h1>
        <nav>
            <span>Athlete</span>
            <label class="switch">
                <input type="checkbox" id="view-toggle">
                <span class="slider"></span>
            </label>
            <span>Coach</span>
        </nav>
    </header>

    <div class="main-container">
        <div class="sidebar">
            <div id="calendar"></div>
            <div class="chat-box">
                <h2>Chat</h2>
                <div class="chat-content"></div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message..." />
                    <button type="button" class="button-common">Send</button>
                </div>
            </div>
        </div>

        <div class="content-area" id="athlete-content-area">
            <div class="square-container">
                <h3>My Data:</h3>
                <div class="square" id="square-1">
                    <div class="square-content" id="data-content"></div>
                </div>
                <h3 id="workout-title"></h3>
                <div class="square" id="square-2">
                    <div class="square-content" id="workout-content"></div>
                </div>
            </div>
        </div>

        <div class="content-area" id="coach-content-area" style="display:none;">
            <div class="square-container">
                <h3>My Data:</h3>
                <div class="square" id="square-1">
                    <div class="square-content" id="coach-data-content"></div>
                </div>
                <h3 id="coach-workout-title"></h3>
                <div class="square" id="square-2">
                    <div class="square-content" id="coach-work-out-content" contenteditable="true"></div>
                    <button id="send-workout-btn" class="button-common">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
